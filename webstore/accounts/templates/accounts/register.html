{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="page-header">
            <h1>Tienda San Ricardo</h1>
        </div>
    </header>
    <div class="container">
        <h2>Registro (Solo para personal autorizado)</h2>
        {% if success %}
            <p>¡Registro exitoso!</p>
            <a href="{% url 'pag_main' %}">Volver al inicio</a>
        {% else %}
            <form method="post">
            {% csrf_token %}
                <div class="form-field">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-field">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" required>
                </div>  
                <div class="form-field">
                    <label for="confirm_password">Repite la contraseña:</label>
                    <input type="password" name="confirm_password" required>
                </div>
                {% if error %}
                    <div class="error-registration">{{ error }}</div>
                {% endif %}
                <div style="text-align: center;"> 
                    <img src="https://cdn-icons-png.flaticon.com/512/3201/3201052.png" alt="Mistake" width="80">
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        <a href="{% url 'pag_main' %}">Volver al inicio</a>
        {% endif %}
    </div>
    <footer>
        <p>Tienda Virtual &copy; 2023. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
